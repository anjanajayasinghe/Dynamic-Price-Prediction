<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/style.css') }}">
    <title>Profit Percentage Predictor</title>
</head>
<body>
    
    <div class="background">
        <div class="wrapper">
            <div class="title">Profit Percentage Predictor</div>
            <form action="/" method="POST">
                <div class="form">
                    <div class="slider">
                        <label for="drivers">No of Riders</label>
                        <input type="range" min="0" max="100" value="50" oninput="rangeValue.innerText = this.value" name="riders">
                        <p id="rangeValue">50</p>   
                    </div>   
                    <div class="slider">
                        <label for="drivers">No of Drivers</label>
                        <input type="range" min="0" max="100" value="50" oninput="rangeValue1.innerText = this.value" name="drivers">
                        <p id="rangeValue1">50</p>   
                    </div>           
                    <div class="inputfield">
                        <input class="btn" type="submit" value="Predict Profit Percentage" name="act" id='submit'>
                    </div>
                </div>
            </form>

            <div class="result">
                {% if pred_value != 0 %}
                <p>Estimated Change in Profit : {{pred_value}} %</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
